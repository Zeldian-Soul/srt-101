<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Event Remainder</title>
  <link rel="stylesheet" href="ER.css" />
</head>
<body>
  <div class="container">
    <h1>ðŸ“… Event Remainder</h1>

    <form id="event-form">
      <input type="text" id="title" placeholder="Event Title" required />
      <input type="date" id="date" required />
      <input type="time" id="time" required />
      <input type="text" id="image" placeholder="Poster (URL)" />
      <textarea id="desc" placeholder="Event Description"></textarea>
      <button type="submit">Add Event</button>
    </form>

    <div class="filter-buttons">
      <button onclick="filterEvents('all')">All</button>
      <button onclick="filterEvents('upcoming')">Upcoming</button>
      <button onclick="filterEvents('past')">Past</button>
    </div>

    <div id="events" class="card-grid"></div>
  </div>

  <script src="ER.js"></script>
</body>
</html>
